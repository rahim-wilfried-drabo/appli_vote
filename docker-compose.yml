version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: votes
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  php:
    build: ./php
    ports:
      - "8080:80"
    depends_on:
      - db
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: votes
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password

  node:
    build: ./node
    ports:
      - "3001:3001"
    depends_on:
      - db
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: votes
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password

volumes:
  db-data:
